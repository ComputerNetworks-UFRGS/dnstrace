## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
logging.level.com.gslandtreter=DEBUG

#Files Configuration
as.databaseFile=/opt/asn/data-raw-table.txt
as.namesDatabaseFile=/opt/asn/data-used-autnums.txt
domainList.file=/opt/asn/top-1m2.csv
threadPool.size=150
node.id=zembruzki-server

#Database configuration
spring.datasource.url = jdbc:mysql://localhost:3306/dnstracker
spring.datasource.username = dnstracker
spring.datasource.password = dnstracker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

# Server port configuration
server.port = 8090
